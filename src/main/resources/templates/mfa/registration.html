<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</head>
<body>
<div><img th:src="${qrImage}" /></div>
        <h1> Authenticator Registration </h1>
        <div class="error" th:if="${param.error}">Invalid code. Please try again.</div>
        <form method="post" th:action="@{/registration}">
            <label for="code">Registration: </label>
            <input id="code" type="text" name="code" placeholder="Code" required autofocus><br><br>
            <button id="submit-button" type="submit">Submit</button>
        </form>
</body>
</html>
