<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
        <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    </head>

    <body>
        <div class="login-page bg-light">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-4 ">
                        <div class="bg-white shadow rounded">
                            <div class="col-md-12 pe-0 mb-4">
                                <h1 class="bg-primary text-white text-center">Log In</h1>
                            </div>
                            <div class="row">
                                <div class="col-md-12 pe-0">
                                    <div class="h-100 py-5 px-5">
                                        <form th:action="@{/login}" method="post" class="row g-4">

                                            <div th:if="${param.error}">
                                                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                                            </div>

                                            <div class="col-12">
                                                <label>Username<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input type="text" class="form-control" placeholder="Enter Username" name="username">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label>Password<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                    <input type="password" class="form-control" placeholder="Enter Password" name="password">
                                                </div>
                                            </div>

                                            <div class="row mt-4 p-2">
                                                <div class="col-12">
                                                    <div class="form-check float-start">
                                                        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                        <label class="form-check-label" for="inlineFormCheck"><small>Remember me</small></label>
                                                    </div>
                                                    <a href="#" class="text-primary float-end"><small>Forgot Password ?</small></a>
                                                </div>
                                            </div>

                                            <div class="row mt-4 p-2 d-flex align-items-end ">
                                                <div class="col-12 ">
                                                    <a href="#" class="text-primary float-start mb-0"><small>Create account </small> </a>
                                                    <button type="submit" class="btn btn-primary px-4 float-end mb-0">Login</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p class="text-end text-secondary mt-3">Commerxo Login Page</p>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
